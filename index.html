<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/colors.css">
  <link rel="stylesheet" href="src/components/book-form/book-form.css">
  <link rel="stylesheet" href="src/components/add-btn/add-btn.css">
  <link rel="stylesheet" href="src/components/library-bookshelf/library-bookshelf.css">
</head>
<body>
  <header>
    <h1>Library</h1>
  </header>
  <main>
    <button class="add-btn" id="add-btn">+ Add Book</button>
    <div class="library-bookshelf"></div>
  </main>
  <div id="form-bg"></div>
  <form action="#" method="post" class="book-form" id="book-form">
    <h2>Add a new book</h2>
    <div>
      <input type="text" name="title" id="title" placeholder="Title" required>
      <input type="text" name="author" id="author" placeholder="Author" required>
      <input type="number" name="pages" id="pages" placeholder="Pages" required>
      <div>
        <label for="have-read">Have you read it?</label>
        <input type="checkbox" name="have-read" id="have-read">
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
  <script src="src/js/main.js"></script>
</body>
</html>
