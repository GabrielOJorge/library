<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/colors.css">
</head>
<body>
  <form action="#" method="post" id="book-form">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
    </div>
    <div>
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages">
    </div>
    <div>
      <label for="have-read">Have you read it?</label>
      <input type="checkbox" name="have-read" id="have-read">
    </div>

    <button type="submit">Submit</button>
  </form>
  <script src="src/js/main.js"></script>
</body>
</html>
